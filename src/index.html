<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Constrution Fleet Planing App</title>

    <link
      href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.15.0/maps/maps.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.15.0/maps/maps-web.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="control-panel">
        <h2 class="control-panel__title">Constrution Fleet Planing App</h2>
        <form class="control-panel__controls">
          <fieldset>
            <label for="start-address" class="">Start Address:</label
            ><input
              type="text"
              class=""
              placeholder="san diego"
              id="start-address"
            />
          </fieldset>
          <fieldset>
            <label for="end-address" class="">End Address:</label
            ><input
              type="text"
              class=""
              placeholder="lily avenue"
              id="end-address"
            />
          </fieldset>
          <fieldset>
            <label for="arrivial-time" class="">Estimated Arrival Time:</label>
            <input type="time" placeholder="Eg: 8:00" id="arrivial-time" />
          </fieldset>

          <h3 class=""></h3>

          <fieldset>
            <label for="explosives-present"
              >Vehicle is carrying explosives:</label
            >
            <input type="checkbox" id="explosives-present" />
          </fieldset>
          <fieldset>
            <label for="gas-present">Vehicle is carrying compressed gas:</label>
            <input type="checkbox" id="gas-present" />
          </fieldset>
          <fieldset>
            <label for="is-truck">Vehicle is a truck:</label>
            <input type="checkbox" id="is-truck" />
          </fieldset>

          <button class="control-panel__btn">Track</button>
        </form>
      </div>
      <div id="map" class="map"></div>
    </div>
    <!-- <script src="./index.js" type="module" ></script> -->
    <script>
      var map = tt.map({
        key: "gBuQtiHC80qAV541N23tKQYRUtZbAKIH",
        container: "map",
        center: [-121.867905, 37.279518],
        zoom: 10,
        // geopoliticalView: "San Jose, California",
      });

      map.addControl(new tt.FullscreenControl());
      map.addControl(new tt.NavigationControl());
    </script>
  </body>
</html>
